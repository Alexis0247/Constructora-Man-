<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
</head>
<body>
    <div id="content"></div>
    <script>
        window.onload = function() {
            var contentDiv = document.getElementById('content');
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Si es un dispositivo móvil, carga el HTML específico para móviles
                fetch('servicio-responsive.html')
                    .then(response => response.text())
                    .then(data => {
                        contentDiv.innerHTML = data;
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                // Si es una PC, carga el HTML específico para PC
                fetch('Servicios.html')
                    .then(response => response.text())
                    .then(data => {
                        contentDiv.innerHTML = data;
                    })
                    .catch(error => console.error('Error:', error));
            }
        }
    </script>
        <script>
            function showMore(introId, additionalId, buttonId) {
                var introText = document.getElementById(introId);
                var additionalText = document.getElementById(additionalId);
                var buttonText = document.getElementById(buttonId);
                
                if (additionalText.style.display === 'none' || additionalText.style.display === '') {
                    introText.style.display = 'none';
                    additionalText.style.display = 'block';
                    buttonText.textContent = 'Leer menos';
                } else {
                    introText.style.display = 'block';
                    additionalText.style.display = 'none';
                    buttonText.textContent = 'Leer más';
                }
            }
        </script>
</body>
</html>
