<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <title>Contactanos</title>
</head>

<body>
  <div class="head">
    <div class="logo">
      <img src="img/Copia de Mana constructora.png" alt="">
    </div>
    <nav class="navbar">
      <div class="call-us">
        <span class="call-text">Llámenos o <br> escribanos:</span>
        <span class="phone-number">+123456789</span>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="index.html">Inicio</a>
          <a href="Sobre-Nosotros.html">Sobre Nosotros</a>
          <a href="Nuestro-Trabajo.html">Nuestro Trabajo</a>
          <a href="Servicios.html">Servicios</a>
          <a href="Contactanos.html">Contactanos</a>
        </div>
      </div>
    </nav>
  </div>
  <section class="content-about-more">

    <div class="schedule_box_container1">
      <h1>Contáctanos</h1>
      <p>Reconocemos tu elección al decidir contactar a nuestra empresa.</p>
    </div>
    <form action="" method="POST">
      <div class="schedule_box_container2">
        <div class="input-container">
          <input type="text" name="Nombre" required>
          <label class="label">Nombre</label>
          <div class="underline"></div>
        </div>
        <div class="input-container">
          <input type="text" name="Correo" required>
          <label class="label">Correo</label>
          <div class="underline"></div>
        </div>
        <div class="input-container">
          <input type="text" name="Telefono" required>
          <label class="label">Numero de telefono</label>
          <div class="underline"></div>
        </div>
        <div class="input-container">
          <input type="text" name="Servicio" required>
          <label class="label">Servicio Requerido</label>
          <div class="underline"></div>
        </div>
        <div class="input-container">
          <textarea name="Descripcion" placeholder="Descripcion"></textarea>
        </div>
        <div class="input-container">
          <input type="date" name="Fecha">
        </div>
        <button type="submit">Enviar</button>
      </div>

    </form>


  </section>
  <section class="content content-contact">

    <h2 class="title">Contacto</h2>
    <figure class="mapa">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15031.245030710557!2d-72.93109156097938!3d-41.472314150413766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96183a5a246be41d%3A0xbc62a63c078d10c5!2sJumbo!5e0!3m2!1ses-419!2scl!4v1714075664624!5m2!1ses-419!2scl"
        width="700" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </figure>
    <p>Número de teléfono</p>
    <p>9 99 999 990</p>
    <p>Correo electrónico</p>
    <p>ejemplo@ejemplo.com</p>
    <p>WhatsApp</p>
    <p>+569 99 999 999</p>
  </section>

  <a href="https://web.whatsapp.com/" class="whatsapp-btn" target="_blank">
    <img src="img/whatsapp.png" alt="WhatsApp Icon">
  </a>

  <div class="footer"></div>
</body>
<script src="semail.js"></script>

</html>
